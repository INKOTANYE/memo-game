<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting</title>
  <style>
   body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
     }
      #game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card {
  height: 150px; /* Daha iyi görünürlük için yükseklik */
  width: 150px;  /* Kare olması için genişlik */
  background-color: #007aff; /* Kartın kapalıyken arka yüz rengi */
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px; /* Emojilerin boyutu */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  position: relative; /* Gerekli olabilir */
  overflow: hidden; /* Gerekli olabilir */
  color: transparent; /* Emoji başlangıçta görünmez (kart kapalıyken) */
  transition: background-color 0.3s, color 0.3s; /* Açılış/kapanış için geçiş efekti */
}

  
    .card.is-flipped {
      background-color: #fff;
      color: #1c1c1e;
    }
    .hidden {
      display: none !important;
    }
  

    
 #register{
  display:flex; /* İçindekileri hizalamak için flex kullan */
  flex-direction: column; /* İçindekileri dikey sırala */
  align-items: center; /* Yatayda ortala */
  position: relative; /* Konumlandırma için */
  padding: 20px;
  background-color: #ffffff; /* Beyaz arka plan */
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Gölge efekti */
}

    h1 {
      font-weight: 600;
      color: #1c1c1e;
      margin-bottom: 20px;
    }
    p {
        font-weight: 600;
      color: #1c1c1e;
      margin-bottom: 20px;
    }
    

    input {
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      width: 250px;
      transition: border-color 0.3s;
      color: #1c1c1e;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
    

     #greetingMessage {
  position: absolute; /* Kayıt div'i kaybolunca başlık sabit kalsın diye */
  top: 50%; /* Başlangıçta ortada */
  left: 50%;
  transform: translate(-50%, -50%); /* Tam ortala */
  font-size: 24px;
  color: #1c1c1e;
  font-weight: 500;
  transition: all 0.5s ease-out; /* Animasyon için */
  z-index: 100;
  text-align: center;
  white-space: nowrap; /* Metnin tek satırda kalmasını sağlar */
}

  </style>
</head>
<body>


<div id="register">
  <h1>What's your name?</h1>
  <label for="nameInput">
    <input type="text" id="nameInput" placeholder="Type your name here" />
  </label>
  <button id="greetingBtn">Say Hello</button>
</div>


<div id="game" class="hidden">
  <h1 style="grid-column: 1/-1; text-align: center;">Memory game</h1>
</div>
  <div id = "game" class="hidden" >
    <h1 style="grid-column: 1/-1; text-align: center;">Memory game</h1>
   


  <script>
    const game = document.getElementById("game");
    const register = document.getElementById("register");
    const nameInput = document.getElementById("nameInput");
    const greetingBtn = document.getElementById("greetingBtn");
    const greetingMessage = document.getElementById("greetingMessage"); // p etiketi için yeni değişken
const greetingDisplayDiv = document.getElementById("greetingDisplay"); // div etiketi için yeni değişken

const eventType = 'ontouchstart' in window ? 'touchstart': 'click';


    function showGreeting() {
      const name = nameInput.value.trim();
    
      if (!name) {
        alert("Please type your name!");
        return;
      }
      greetingMessage.textContent = "Hello 👋 " + name + "!";

      register.style.display = "none";

      requestAnimationFrame(() => {
        game.classList.remove("hidden");
        setTimeout(() => {
          game.style.opacity = "1";
          createAndShuffleCards();

        }, 500);
      });
    };
    
    greetingBtn.addEventListener('click', () => {
    
        showGreeting();
    });


  
 
const cardImages = [
  { src: "🐹", alt:"Dog Face", value: "dog"},
  { src:"🐰", alt: "Cat Face", value:"cat"},
  {src:"🐼", alt: "Polar Bear Face", value:"Bear"},
 ];
 function createAndShuffleCards() {
  const gameCards = [...cardImages, ...cardImages];
  gameCards.sort(() => Math.random() - 0.5);
 };



   
  </script>

</body>
</html>
